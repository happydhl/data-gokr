<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>코드덤 Bootstrap 연습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-primary bg-opacity-10">
    <section class="container text-center">
        <h1 class="py-5 fw-bold">오늘의명언</h1>
        <figure class="bg-info bg-opacity-10 w-75 m-auto shadow-lg p-5 my-5 rounded-4">
            <blockquote class="blockquote">
                <p>한잔 술을 위해 천길을 마다하랴~~~~</p>
                <p>뜻이 맞는 술은 보약 이지만, 뜻이 안 맞는 술은 독약이니라~~</p>
            </blockquote>
            <figcaption class="blockquote-footer pt-5 text-black">
              최상옥 팀장 말씀 중
            </figcaption>
        </figure>
        <h1 class="display-4 fw-bold text-center">포트폴리오</h1>
        <!-- <div class="d-flex justify-content-center"> -->
        <div class="d-flex justify-content-between">
            <div class="mx-1"><img src="../HTML_CSS/img/ems-1.png" alt="미미지" class="img-fluid"></div>
            <div class="mx-1"><img src="../HTML_CSS/img/ems-2.png" alt="미미지" class="img-fluid"></div>
            <div class="mx-1"><img src="../HTML_CSS/img/ems-3.png" alt="미미지" class="img-fluid"></div>
        </div>
        <h1 class="fw-bold text-center my-5 py-5">영화 평점</h1>
        <div class="w-75 m-auto">
            <h2 class="fw-bold fs-4 mb-1">영화 Title</h2>
            <p class="text-body-secondary">Lorem ipsum dolor sit amet.</p>
            <p class="mt-4 mb-2">관람객 평점</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:70%"></div>
            </div>
            <p class="mt-4 mb-2">연출</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:50%"></div>
            </div>
          </div>
          
        <a href="#" class="btn m-5 btn-outline-dark">상세보기</a>     
           
    </section>
     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
