<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <div> 이름 : <input type="text" id="name" /></div>
      <div> 지역 : 
          <select id="city" onchange="changeCity();">
            <!-- <option value="02" selected>서울</option>
            <option value="064">제주</option> -->
          </select>
      </div>
      <div>동네 :
        <select id = "region_02">
          <option value="">강남</option>
          <option value="">서초</option>
        </select>
        <select id = "region_064" style="display:none;">
          <option value="">제주시</option>
          <option value="">서귀포</option>
        </select>
      </div>
      <button type="button" onclick="regist();">등록</button>
      <div> test : <input type="text" id="test" /></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      function regist() { // 기본 적인 js 
        // alert(document.getElementById("name").value);
        // alert(document.getElementById("city").value);

        alert($("#name").val())  // jquery 방법
        alert($("#city").val())  // jquery 방법

        let obj = {
          name: "",
          city: ""
        };
        obj.name = $('#name').val();
        obj.city = $('#city').val();

        console.log(obj);

      }

      function loadCity(){
        let city = [
          {code:"02", name:"서울"},
          {code:"064", name:"제주"},
      ];
        for(let i=0; i<city.length; i++) {
          if (i==0) $('#city').append('<option value="' + city[i].code +'" selected>' + city[i].name + '</option>');
          else $('#city').append('<option value="' + city[i].code +'">' + city[i].name + '</option>');
        }
        // $('#city').append('<option value="02" selected>서울</option>');
        // $('#city').append('<option value="064">제주</option>');
      }
      loadCity();  //  자바에서 강제로 함수 실행

      function changeCity(){
        // let city = document.getElementById("city").value;
        // document.getElementById("region_02").style.display="none";
        // document.getElementById("region_02").style.display="none";

        // document.getElementById("region_"+city).style.display ="";

        let city = $('#city').val();
        $('#region_02').hide();
        $('#region_064').hide();
        $('#region_' + city).show();
        
      }
// var let const
      var x =1;
      x = x + 2;
      // let 은 2번 선언 하면 에로 난다
      // const 는 재 할당 조차 안됨 const z = 1 ; z = z+1; 에러 난다 
      document.getElementById("test").value = x;
    </script>

  </body>
</html>
